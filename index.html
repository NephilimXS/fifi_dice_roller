<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Large 3D Dice Roll</title>

  <link href="styles.css" rel="stylesheet">  
</head>
<body>  
  <!-- pop up box stuff -->
  <div id="userNameModal" class="modal">
    <div class="modal-content">
        <form id="userNameForm">
            <label for="userName">Enter twitch user:</label>
            </br>
            <input type="text" id="userName" name="userName">
            </br>
            <button type="submit" id="submit">Roll the dice!</button>

    </div>
  </div>
  <!-- Dice stuff-->
  <div class="dice-container">
    <div class="dice" id="dice">
      <div class="front"><img src="https://cdn.discordapp.com/attachments/1180151305952579704/1215727101156663448/bongo.gif?ex=65fdcd18&is=65eb5818&hm=0b2af487da465880fc3de0b4a22e26413e21e459c587315b717e275c87f585ba&" width="350px" height="350px"><h3>1</h3></div>
      <div class="back"><img src="https://cdn.discordapp.com/attachments/1180151305952579704/1215747078916145172/fifi3.png?ex=65fddfb3&is=65eb6ab3&hm=aef8899dfb9d300f0dfc85e34664437112cd2242c40fb40b3deddaf19fefa9da&" width="350px" height="350px"><h3>2</h3></div>
      <div class="right" style="justify-content:flex-start !important;"><img src="https://cdn.discordapp.com/attachments/1180151305952579704/1215748312037199952/sticker-sheet.webp?ex=65fde0d9&is=65eb6bd9&hm=bf1b0fb926f292d93aae887dd800d2d692604efb3f5228d6ef47cdb8a1afcf01&" width="350px" height="350px"><h3>3</h3></div>

      <div class="top"><img src="https://cdn.discordapp.com/attachments/1215474093701341314/1215824523434135603/subathon_2024_sticker.png?ex=65fe27d3&is=65ebb2d3&hm=43d04481c7d38913987286ec6fe9fc0cec3d638e7b7aa361f6ae3ca9cb3694b7&" width="276px" height="350px"><h3>5</h3></div>
      <div class="bottom"><img src="https://cdn.discordapp.com/attachments/1180151305952579704/1215746320497774703/fifi_sit_flower_sticker_2024.png?ex=65fddefe&is=65eb69fe&hm=6e56e487e4f58c8ae8318f67d5e5427a23b36aa3b76c67cf70d6389fcfff4e7b&" width="350px" height="350px"><h3>6</h3></div>
    </div>
    <audio id="dice-roll"><source src="dice-roll-2.mp3"></audio>
  </div>
  <script type="text/javascript" src="script.js"></script>

</html>
